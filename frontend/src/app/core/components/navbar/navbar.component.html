<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span mat-button [routerLink]="'/'">Contes de Minuit</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="loginMenu" aria-label="Login menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #loginMenu="matMenu">
      <button mat-menu-item *ngIf="!isLoggedIn">
        <span mat-button [routerLink]="'/login'">Login</span>
      </button>
      <button mat-menu-item *ngIf="isLoggedIn">
        <span mat-button [routerLink]="'/'" (click)="logout()">Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-button [matMenuTriggerFor]="characterMenu" aria-label="Character menu">
      Personnage
    </button>
    <mat-menu #characterMenu="matMenu">
      <button mat-menu-item>
        <span mat-button [routerLink]="'/create-character'">CrÃ©er un personnage</span>
      </button>
      <button mat-menu-item>
        <span mat-button [routerLink]="'/characters'">Personnages</span>
      </button>
    </mat-menu>
    <button mat-button [routerLink]="'/campagns'">Campagnes</button>
    <button mat-button [routerLink]="'/map'">Carte</button>
  </mat-toolbar-row>
</mat-toolbar>
